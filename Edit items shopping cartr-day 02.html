<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .update-cart {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .update-cart:hover {
            background-color: #45a049;
        }
        .remove-item {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .remove-item:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
    </nav>
    <main>
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mobile Phone</td>
                    <td>$500</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$500</td>
                    <td>
                        <button class="update-cart">Update</button>
                        <button class="remove-item">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>$1000</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$1000</td>
                    <td>
                        <button class="update-cart">Update</button>
                        <button class="remove-item">Remove</button>
                    </td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
        </table>
        <h3>Total: $1500</h3>
        <button class="update-cart">Proceed to Checkout</button>
    </main>
    <footer>
        <p>&copy; 2024 Electronic Gadgets Shop. All rights reserved.</p>
    </footer>
</body>
</html>
