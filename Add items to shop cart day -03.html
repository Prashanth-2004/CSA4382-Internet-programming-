<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            flex: 1 1 200px;
            margin: 10px;
            background-color: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 0;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shopping</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
    </nav>
    <main>
        <!-- Example of Products -->
        <div class="product">
            <img src="images/mobile.jpg" alt="Mobile Phone">
            <h2>Mobile Phone</h2>
            <p>Price: $299.99</p>
            <button onclick="addToCart('Mobile Phone', 299.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/laptop.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>Price: $899.99</p>
            <button onclick="addToCart('Laptop', 899.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/tv.jpg" alt="Television">
            <h2>Television</h2>
            <p>Price: $499.99</p>
            <button onclick="addToCart('Television', 499.99)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </main>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <li>No items in cart</li>
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
    <footer>
        <p>&copy; 2024 Online Shopping. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
            if (cart.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No items in cart';
                cartItems.appendChild(li);
            }
        }
    </script>
</body>
</html>
